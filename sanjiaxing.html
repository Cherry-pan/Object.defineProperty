<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>三角形及0.5px的线</title>
    <style>
        .box {
            width: 0;
            height: 0;
            border-color: transparent transparent red;
            border-width: 0 151px 151px;
            border-style: solid;
        }
    </style>

<body>
    <div class="box"></div>
    <div class="line"></div>
    <div style="display: flex;">
        <div style="border:1px solid red;width: 100px;height:100px;">1</div>
        <div style="border:1px solid skyblue;width: 100px;height:100px;">2</div>
        <div style="border:1px solid pink;width: 100px;height:100px;">3</div>
    </div>
</body>

</html>
